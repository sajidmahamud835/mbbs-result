<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBBS Medical Admission Exam Result 2022</title>

    <!-- bootstarp 5 stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <!-- header start -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MBBS Result Checker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="https://old.dghs.gov.bd/images/docs/Notice/notice_5_4_2022_MBBS.pdf">Result
                                PDF</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- header end -->
    </header>

    <main class="container">
        <!-- main start -->
        <section class="container">
            <!-- search box start -->
            <form class="d-md-flex">
                <input class="form-control m-2 w-sm-50" id="fname" type="name" placeholder="First Name"
                    aria-label="Name">
                <input class="form-control m-2 w-sm-50" id="lname" type="name" placeholder="Last Name"
                    aria-label="Name">
                <input class="form-control m-2 w-sm-50" type="search" id="roll" placeholder="Roll Number"
                    aria-label="Roll Number">
                <a onclick="handelSearchBtn()" class="btn btn-danger m-2" id="searchbtn" type="submit">Search</a>
            </form>
            <div class="d-flex">
                <img class="w-50 mx-auto my-3"
                    src="https://cdn.pixabay.com/photo/2021/11/09/09/05/meeting-6781073_960_720.png" alt="" srcset="">
            </div>
            <!-- search box end -->
        </section>
        <section>
            <!-- info box start -->

            <!-- info box end -->
        </section>

        <!-- main end -->
    </main>

    <footer>
        <!-- footer start -->


        <!-- footer end -->
    </footer>

    <!-- javascript -->
    <script src="/js/app.js"></script>
    <!-- bootstarp 5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
